# GitLab CI/CD Pipeline for Rust Project

stages:
  - build
  - test

# Cache cargo dependencies for faster builds
variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

default:
  cache:
    paths:
      - .cargo/
      - target/

# Build stage - compile the project
build:
  stage: build
  image: rust:latest
  script:
    - rustc --version && cargo --version
    - cargo build --release --verbose
  artifacts:
    paths:
      - target/debug/
      - target/release/
    expire_in: 1 hour

# Test stage - run all tests
test:
  stage: test
  image: rust:latest
  dependencies:
    - build
  before_script:
    - cargo install cargo-llvm-cov
    - rustc --version && cargo --version
  script:
    - cargo test --verbose
    - cargo llvm-cov --lib
  coverage: '/TOTAL\s+(\d+\s+)+(\d+\.\d+\%)/'
